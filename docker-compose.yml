version: '3.8'

services:
  sysbank:
    build: .
    image: sysbank:qt4-vnc
    container_name: sysbank_vnc
    ports:
      - "6080:6080"  # noVNC (navegador web)
      - "5900:5900"  # VNC directo
    environment:
      - RESOLUTION=1280x720x24
      - QT_X11_NO_MITSHM=1
    volumes:
      - .:/app/data
    restart: unless-stopped
    shm_size: '2gb'  # Memoria compartida para mejor rendimiento